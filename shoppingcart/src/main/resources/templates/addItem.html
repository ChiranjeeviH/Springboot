<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add item</title>
</head>
<body>
<form  th:action="@{/item/saveItem}" th:object="${item}" method="post">

</form>

</body>
</html>
